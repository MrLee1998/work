<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0 {
            width: 100%;
            height: 500px;

        }

        #div0 div {
            float: left;
            height: 100px;
        }

        #div0 div:nth-child(1) {
            background-color: red;
        }

        #div0 div:nth-child(2) {
            background-color: green;
        }

        #div0 div:nth-child(3) {
            background-color: pink;
        }
    </style>
    <style media="screen and (min-width: 201px) and (max-width: 300px)">
        #div0 div {
            width: 100%;
        }
    </style>
    <style media="screen and (min-width: 301px) and (max-width: 500px)">
        #div0 div {
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="div0">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
