<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* @keyframes */
        img {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="app">123</div>
    <script>
        // apendChild insert
        const app = document.querySelector('#app');
        let image = new Image();
        image.src = './images/1604846128424.jpeg'
        let start = app.getBoundingClientRect()
        setTimeout(() => {
            // const div = document.createElement('div')
            // div.style.width = '100px';
            // div.style.height = '100px';
            // div.style.backgroundColor = 'red';
            // div.style.background = 'url(./images/1604312849733.jpeg)'
            // document.body.insertBefore(div,app)
            document.body.insertBefore(image,app)
            let last = app.getBoundingClientRect()

            // first 123 起点 0
            //  last 123 终点 40 
            // invert 反转 -40 -》 0
            const frames = [
                {
                    transform: `translateY(${start.top-last.top}px)`
                },
                {
                    transform: `translateY(0)`
                }
            ]
            app.animate(frames, {
                duration: 300,
                easing: 'ease-in-out'
            })
        },3000)

        //Map
        //{}
    </script>
</body>
</html>
