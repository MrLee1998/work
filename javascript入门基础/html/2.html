<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            width: 747px;
            height: 616px;
            background: url(../images/map.jpg);
            margin: 0 auto;
        }
        
        .city {
            position: absolute;
            top: 160px;
            left: 680px;
        }
        
        .dotted {
            width: 4px;
            height: 4px;
            background-color: #fa0606de;
            border-radius: 50%;
        }
        
        .city div[class^="pulse"] {
            position: absolute;
            width: 4px;
            height: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px #fa0606de;
            border-radius: 50%;
            animation: pulse 1.2s linear infinite;
        }
        
        .pulse2 {
            animation-delay: 0.4s !important;
        }
        
        .pulse3 {
            animation-delay: 0.8s !important;
        }
        
        @keyframes pulse {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
