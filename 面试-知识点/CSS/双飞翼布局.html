<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .header,
    .footer {
      height: 40px;
      width: 100%;
      background: red;
    } 
    .container {
      /* position: relative; */
      min-width: 600px;
    }
    .left {
      float: right;
      width: 200px;
      height: 200px;
      background-color: green;
      margin-right: -200px;
    }
    .right {
      float: right;
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-right: -100%;
    }
    .middle {
      float: right;  
      width: 100%;
      height: 300px;
      background-color: yellow;
    } 
  </style>
</head>
<body>
  <div class="header">这里是头部</div>
    <div class="container">
    
        <div class="middle">
          <div class="inner">
            双飞翼布局
          </div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
    <div class="footer">这里是底部</div>
</body>
</html>
