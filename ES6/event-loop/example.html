  <script>
    console.log(
      document.getElementById('wrap').childNodes
    );
    const observer = new MutationObserver(() => {
      console.log(1)
    })
    const textNode = document.createTextNode(String(1))
    observer.observe(textNode, {
      characterData: true
    })
    textNode.data = String(2)
    // 装箱 '2' -> new String('2')
    // 1 -> new Number('1')

    // 拆箱
    let str = new String('aaa')
    console.log(String(str), str)  // aaa  {"aaa"}
    let arr = [1, 2, 3]
    console.log(arr.toString())   // 数组 1,2,3
    console.log(Object.prototype.toString.call(arr))  //对象 [Object Array]
  </script>
