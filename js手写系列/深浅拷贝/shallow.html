<script>
  let shallowCopy = function (obj) {
    // 只拷贝对象
    if (typeof obj !== 'object') return;
    // 根据obj的类型判断 是新建一个数组或对象
    let newObj = obj instanceof Array ? [] : {}
    for (let key in obj) {
      if(obj.hasOwnProperty(key)) {
        newObj[key] = obj[key]
      }
    }
    return newObj
  }
  let obj={
    b:{
      c:'wn'
    }
  }
  let d = shallowCopy(obj)
  obj.b.c = 'll'
  console.log(shallowCopy(obj));
  console.log(d);
</script>
