<script>
  let arr = [1, 2,[ 3, [5, 6]]]
  console.log(arr.toString());
  function faltten(arr) {
    return arr.toString().split(',').map( function(res)  {
      return parseInt(res)
    })
  }
  function faltten1(arr) {
    let result = [];
    for(let i=0; i< arr.length;i++) {
      if(Array.isArray(arr[i])) {
        result = result.concat(faltten1(arr[i]))
      } else {
        result.push(arr[i])
      }
    }
    return result
  }

  function faltten2(arr) {
    return arr.reduce(function(prev, next) {
      return prev.concat(Array.isArray(next)? faltten2(next):next)
    }, [])
  }
  function faltten3(arr) {
    while(arr.some(item => Array.isArray(item))){
      arr = [].concat(...arr)
    }
    return arr
  }
  console.log(faltten(arr));
  console.log(faltten1(arr));
  console.log(faltten2(arr));
  console.log(faltten3(arr));
</script>
