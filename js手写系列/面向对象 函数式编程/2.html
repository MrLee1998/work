    // 相同的: 对某件事节流 （共同的流程）
    // 不同的: 对某件事节流 （做出的响应不一样)
    // 要做的事: 函数
    const func = () => {
      console.log('发出网络请求');
    }
    const func1 = () => {
      console.log('窗口滚动了');
    }

    //  throttle 高阶函数
    function throttle(fn) {
      let p = 0;
      return function () {
        let current = Date.now();
        if (current - p > 2000) {
          fn()
          p = current
        }
      }

    }
    // func 不具有节流功能（时间戳 控制)
    // 被 throttle 包裹之后 带有节流功能（时间戳 控制)
    const  onScroll = throttle(func1)
    const onResize = throttle(func)
    window.addEventListener('scroll', onScroll)
    window.addEventListener('resize', onResize)

  </script>
