<script>
  let arr = [1, 1, 2, '1', 'a', 'b', 'A', 'c',2,3,1,1,2,3,0,0]
  function unique(arr, isSorted, iteratee) {
    let res = [];
    let temp = [];
    for (var i = 0; i < arr.length; i++) {
      let value = arr[i]
      let computed = iteratee? iteratee(value) : value
      if (isSorted) {
        if (!i || temp !== arr[i]) {
          res.push(arr[i])
        }
        temp = arr[i]       
      } else if(iteratee) {
        if (temp.indexOf(computed) === -1) {
          temp.push(computed)
          res.push(value)
        }
      } else {
        if (res.indexOf(arr[i]) === -1) {
          res.push(arr[i])
        }   
      }
    }
    return res
  }
  console.log(unique(arr, false, function(item) {
    return typeof item == 'string' ?  item.toLowerCase() : item
  }));
</script>
