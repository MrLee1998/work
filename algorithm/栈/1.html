<script>
  // 栈 ： 先进后出
  //队列： 先进先出
  // 两个栈实现一个队列

  let stack1 = [];
  let stack2 = [];

  //队列的出队操作
  function push(node) {
    stack1.push(node);
  }
  function pop() {
    while (stack1.length) {
      stack2.push(stack1.pop())
    }
    let popVal = stack2.pop()
    while(stack2.length) {
      stack1.push(stack2.pop())
    }
    return popVal
  }
  push(1)
  push(2)
  push(3)
  push(4)
  console.log(pop());
  push(5)
  console.log(pop());
  console.log(pop());
  console.log(pop());
  console.log(pop());
</script>
