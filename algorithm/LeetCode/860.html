<script>
  var lemonadeChange = function (bills) {
    let five = 0, ten = 0;
    for(let i of bills) {
      switch(i) {
        case 5:
          five++;
          break;
        case 10:
          five--;
          ten++;
          break;
        default: 
          if(ten > 0) {
            ten--;
            five--;
          }
          else {
            five -= 3;
          }
      }
      if(five<0){
        return false
      }
    }
    return true
  };
  let bills = [5, 10, 20, 5, 5, 10, 5, 10, 5, 20]
  console.log(lemonadeChange(bills));
</script>
