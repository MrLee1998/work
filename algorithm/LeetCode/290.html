<script>
  var wordPattern = function (pattern, str) {
    const a = str.split(' ')
    console.log(a);
    if (pattern.length !== a.length) return false
    for (let i = 0; i < pattern.length; i++) {
      console.log(pattern.indexOf(pattern[i]), '/',a.indexOf(a[i]));
      if (pattern.indexOf(pattern[i]) !== a.indexOf(a[i])) {
        return false
      }
    }
    return true 
  };
  let pattern = "abba", str = "dog dog dog dog";
  console.log(wordPattern(pattern, str));
</script>
