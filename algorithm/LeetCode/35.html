<script>
  var searchInsert = function(nums, target) {
    let s = 0, 
        e = nums.length-1;     
    while (s <= e ) {
      m =  Math.floor((s + e) / 2)
      if(nums[m] > target) {
        e = m - 1
      }
      else if (nums[m] < target){
        s = m + 1
      }
      else {
        return m
      }
    }
    return s
  };
  let nums =  [1,3,5,6,7], target = 8;
  console.log(searchInsert(nums, target));
</script>
