<script>
  let root = {
    val: 1,
    left: {
      val: 2,
      left: {
        val: 4
      },
      right: {
        val: 5
      }
    },
    right: {
      val: 3,
      left: {
        val: 4
      },
      right: {
        val: 5
      }
    }
  }
  let arr = []
  var preOrder = function(root) {
    if(!root) return;
    // console.log(root.val);
    arr.push(root.val)
    preOrder(root.left)
    preOrder(root.right)
  };
  preOrder(root)
  // return arr;
  console.log(arr);
</script>
