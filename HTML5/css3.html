<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            cursor: pointer;
        }
        
        button[disabled] {
            cursor: default;
        }
        /* 属性选择器的使用方法  button[disabled] 选择的使button 又有[disabled]这个属性元素*/
        /* 属性选择器的权重为 10 */
        
        input[type="search"] {
            color: pink;
        }
        
        div[class^="icon"] {
            color: red;
        }
        /* ^ 以icon开头的 */
        
        div[class$="icon"] {
            color: green;
        }
        /* $ 以icon结尾的 */
        
        div[class*="icon"] {
            color: yellow;
        }
        /* * 包含icon的 */
    </style>
</head>

<body>
    <!-- disabled 禁用按钮 -->
    <button>按钮</button>
    <button>按钮</button>
    <button disabled="disabled">按钮</button>
    <input type="text" name="" id="" value="文本框">
    <input type="text" name="" id="" value="文本框">
    <input type="search" name="" id="" value="搜索框">
    <input type="search" name="" id="" value="搜索框">
    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="abcicon">图标1</div>

</body>

</html>
