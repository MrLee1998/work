<body>
    <script>
        // new 构造函数三部曲
        Person.prototype.name='nn'
        function Person(){
            // var this ={
            //     __proto__; Person.prototype
            // }
            // return this
        }
        var person =new Person()
        console.log(person);
        console.log(person.__proto__.name);
        var obj = {
            name: 'wn'
        }
        console.log(obj);
        console.log(obj.__proto__);
        person.__proto__=obj
        console.log(person.name); 
        //__proto__ 指向谁，就上谁哪里找属性
    </script>
