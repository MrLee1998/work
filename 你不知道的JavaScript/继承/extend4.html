<script>
  // 原型式继承
  function createObj(params) {
    function F() {}
    F.prototype = params
    return new F()
    
  }

  let person = {
    name: 'mark',
    friends: ['jack', 'marry']
  }
  let person1 = createObj(person)
  let person2 = createObj(person)
  person1.name = 'jerry'
  console.log(person1);
  console.log(person2.name);
  person1.friends.push('Lee')
  console.log(person2.friends);
</script>
