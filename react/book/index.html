        // 公共方法
        // tempalate 模板  字符串的操作
        const createDOMFromString = (domString) => {
            // 可挂载
            const div = document.createElement('div')
            div.innerHTML = domString
            return div // 返回一个dom结构
        }
        class LikeButton {
            constructor() {
                // data
                this.state = {
                    isLiked: false
                }
            }
            render() { // View
                this.el = createDOMFromString(
                    `<button id='liek-btn'>
                      <span class="like-text">点赞</sapn>
                    </button>`
                )
                this.el.addEventListener('click', this.changeLikeText.bind(this), false)
                return this.el;
            }
            changeLikeText() {
                const likeText = this.el.querySelector('.like-text');
                this.state.isLiked = !this.state.isLiked; //数据状态 
                likeText.innerHTML = this.state.isLiked? '取消' : '点赞';  // 模板更新
            }
        }

        const wrapper = document.querySelector('.wrapper') // 创建一个挂载点
        //DOM查找 挂载点和html分开
        //DOM性能很差 
        const likeButton1 = new LikeButton()
        wrapper.appendChild(likeButton1.render())
        // 复用 => 组件
        const likeButton2 = new LikeButton()
