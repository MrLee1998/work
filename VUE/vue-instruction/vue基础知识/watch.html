<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    
    <button @click="newNum">change</button>
    {{num}}
    {{newNum}}
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          num: 1,
          newNum: 2
        }
      },
      methods: {
      },
      watch: {
        newNum(newNum, num) {
          this.newNum = this.num + 2
        }
      }
    })
  </script>
</body>

</html>
