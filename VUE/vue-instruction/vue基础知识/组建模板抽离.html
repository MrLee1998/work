<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <com></com>
  </div>
  <template id="com">
    <div>
      <h2>hello</h2>
    </div>
  </template>
  <script type="text/x-template" id="cpn">
    <div>
      <h2>hello</h2>
      <h2>{{title}}</h2>
    </div>
  </script>
  <script>
    Vue.component('cpn',{
      template: '#cpn',
      data() {
        return {
          title: 'be better'
        }
      }
    })
    Vue.component('com',{
      template: '#com'
    })
    const app = new Vue({
      el: '#app',
      data: {
        isActive: true
      },
      methods: {
        
      }
    })
  </script>
</body>

</html>
