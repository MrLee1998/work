<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>当前计数:{{count}} --
      <button @click="add">+</button>
      <button @click="reduce">-</button>
    </h2>

  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        add() {
          console.log('加');
          return this.count++
        },
        // add: function() {

        // },
        reduce() {
          console.log('减');
          return this.count--
        }
      }
    })
  </script>
</body>

</html>
