<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{filterFn}}</div>
    <div>{{mapFn}}</div>
    <div>{{reduceFn}}</div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        array: [1, 2, 3 ,5 ,6 ,7],
        info:{
          name: 'lz',
          age: 18,
          sex: 'boy'
        },
        isActive: true
      },
      computed: {
        filterFn() {
          let newArr = this.array.filter( function(n) {
            return n > 5
          })
          return newArr
        },
        mapFn() {
          let newArr = this.array.map(function(n) {
            return n*2
          })
          return newArr
        },
        reduceFn() {
          let newArr = this.array.reduce((result, n) => {
            return result + n
          },0)
          return newArr
        }
      },
      methods: {
        
      }
    })
  </script>
</body>

</html>
