<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>当前计数:{{count}}
      <button v-on:click="add(idx, $event)">+</button>
      <button v-on:click="reduce">-</button>
    </h2>
    <input type="text" @keyup.enter="keyup1">
    <input type="text" @keyup.once="keyup2">
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
        idx: 1123
      },
      methods: {
        add(idx, event) {
          console.log('加', idx, event);
          return this.count++
        },
        // add: function() {

        // },
        reduce(event) {
          console.log('减', event);
          return this.count--
        },
        keyup1() {
          console.log('enter');
        },
        keyup2() {
          console.log('once');
        }
      }
    })
  </script>
</body>

</html>
