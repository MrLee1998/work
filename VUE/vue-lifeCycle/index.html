<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        #app {
            
        }
    </style>
</head>
<body>
    <div id="app">
        {{msg}}
        <button @click="change">on</button>
        <a href="http://www.iciba.com/word?w=render"> 翻译</a>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello vue'
                }
            },
            methods: {
                change() {
                    this.msg = 'newData'
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            }
        })
    </script>
</body>
</html>
