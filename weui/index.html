<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2116785_3n2yieeu9kx.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 元素属性CSS 面向对象的继承是一直在的 inherite */
        /* 从父元素继承 从基础类中 */
        a {
            text-decoration: none;
            /* -webkit-tap-highlight-color 是一个没有标准化的属性，能够设置点击链接的时候出现的高亮颜色。
            显示给用户的高光是他们成功点击的标识，以及暗示了他们点击的元素。
            webkit  google 实验阶段
             */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.5);
        }

        /* 基类 */
        .weui-btn {
            position: relative;
            /* 块级元素 切换 */
            display: block;
            /* UI 给出 */
            width: 184px;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 24px;
            box-sizing: border-box;
            font-weight: 700;
            text-align: center;
            font-style: 17px;
            text-decoration: none;
            color: #ffffff;
            line-height: 1.41176471;
            border-radius: 4px;
        }

        .weui-btn_primary {
            background-color: #07c160;

        }

        .weui-btn_loading.weui-btn_primary {
            background-color: #06ae56;
            color: #ffffff;

        }

        .weui-loading {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            background-color: red;
            background: url("images/loading.png");
            background-size: 100%;
            animation: loading 1s steps(12, end) infinite;
        }

        @keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        /* Modifier 命名标准 */
        /* .weui-btn_large {} */
    </style>
</head>

<body>
    <!-- 类名很重要
    BEM 国际命名规范
    .button
    .btn
    命名空间 tm-btn tb-btn Block
    a.weui-button 
    按钮的什么？ 状态
    Block
    Modifier    _
-->
    <a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作</a>
    <a href="" class="weui-btn weui-btn_primary weui-btn_loading"><i class="weui-loading"></i>页面主操作</a>
    <div class="weui-cells_gounp weui-cells_gound_form">
        <!-- Element BEM 
        .vs-icon.vs-icon_avatar
    -->
        <div class="weui-cells_title"></div>
        <div class="weui-cell">
            <div class="weui-cell_hd"></div>
            <div class="weui-cell_bd"></div>
        </div>
    </div>
</body>

</html>
