<script>

  //Vue 中数据劫持


  let data = {
    username: 'lz',
    age: 33
  }
  let _this = {

  }

  // 利用Object.defineProperty()

  for (let item in data) {
    Object.defineProperty(_this, item, {
      // get() 用来获取扩展属性的值
      get() {
        return data[item]
      },
      // 监视扩展属性的， 只要有修改就会调用
      set(newValue) {
        // 不要在set方法里修改扩展属性的值， 会出现死循环
        data[item] = newValue
      }
    })
  }
  console.log(_this);
  // 通过Object.defineProperty() 的get方法添加的扩展属性不能直接进行"对象.属性修改"
  _this.username = 'wade'
  console.log(_this.username);
</script>
