<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [{a:1},{a:2},{a:3}]
        // map 映射
        // <li>1</li> <li>2</li> <li>3</li>
        let newArr=arr.map(item => {
            console.log(item);
            return item.a
        })
        let arr1 =arr.map((item)=>{
            // let li=document.createElement('li')
            return `<li> ${item.a} </li>`
        })
        console.log(newArr,arr1);  //[1,2,3]
        let res=[];
        arr.forEach(item => {
            console.log(item);
            res.push(item.a)
        })
        console.log(res);


        //reduce 循环 叠加
        let arr2 =[1,2,3,4,5,6];
        // pre: 0 初始化 item: 1 => 1
        // pre: 1  item 2 => 3 ......
        // 21 -> sum
        let sum =arr2.reduce((pre,item)=>{
            return pre+item;
        },0)
        console.log(sum); //21
        let arr3=[{a:1},{b:2},{c:3},{d:4}]
        //{a:1,b:2,c:3,d:4}
        // pre: {}  item: {a:1}  => {a:1}
        // {a:1,b:2,c:3,d:4}  => arr4
        let arr4=arr3.reduce((pre,item)=>{
            return {
                ...pre,
                ...item
            }
        },{})
        //Object.assign() 合并
        console.log(arr4); // {a:1,b:2,c:3,d:4} 
    </script>
</body>
</html>
