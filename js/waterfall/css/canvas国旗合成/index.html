<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- <div class="circle">
    </div> -->
    <input type="file" id="file" />
    <!--  -->
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./images/img1.png" alt="" id="img" style="display: none;">
    <!-- url/i  
        data://
        http://
        file://
    -->
    <img src="" alt="" id="avator" style="display: none;">
    <!-- style="width: 100px;height: 100px;" -->
    <script>
        // push map forEach filter reduce every some
        window.onload=function(){
            const file=document.getElementById('file');
            const preview=document.getElementById('preview');
            const img=document.getElementById('img');
            const ctx = preview.getContext('2d');
            // setTimeout(()=>{
            
            // },1000)
            file.addEventListener('change',(event) =>{
                // 异步
                let file=event.target.files[0]
                // console.log(file);
                // text/plain   text/css text/javascript   image/jpeg   MIME 类型
                if(!file.type.includes('image/')){
                    return;
                }
                
                // 预览 avator.src=?
                const avator=document.getElementById('avator')
                let fileRead= new FileReader();
                fileRead.onload = function(e){
                    // console.log(fileRead.result);
                    avator.src = fileRead.result;
                    
                }
                avator.onload = function(){
                    ctx.drawImage(avator,0,0,290,290);
                    ctx.drawImage(img,0,0,290,290);
                }
                fileRead.readAsDataURL(file)
            })
            
        }
        
        
    </script>
</body>
</html>
