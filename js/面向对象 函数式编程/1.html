<script>
  let url = 'http://www.baidu.com/s?keyword=js&lang=java'
  // url 由什么组成
  //
  // {
  //   keyword: 'js',
  //   lang: 'java'

  function parseQuery(url) {
    let obj = {};
    let isQuery = url.indexOf('?') >= 0;
    if (isQuery) {
      let queryString = url.slice(url.indexOf('?'));
      let querys = queryString.split('&')
      querys.forEach(kv => {
        let [k, v] = kv.split('=');
        obj[k] = v;
      })
    }
    return obj
  }
  console.log(parseQuery(url));
  function parseProtocol(url) {
    return url.split(':')[0]
  }
  console.log(parseProtocol(url));
