<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 400px auto;
            background-color: pink;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotate3d(0,1,0,180deg);
        }
        .font,
        .back {
            /* background-color: pink; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            font-size: 30px;
            line-height: 300px;
            text-align: center;
        }
        .font {
            background-color: yellow;
            z-index: 1;
            transform: rotate3d(0,1,0,180deg);
        }
        .back {
            background-color: green;
            z-index: 2;
        }
        body {
            perspective: 500px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="font">你好明天</div>
        <div class="back">明天你好</div>
    </div>
</body>

</html>
