<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            float: left;
            margin-left: 20px;
            width: 120px;
            height: 35px;
            list-style: none;
        }
        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            perspective: 300px;
            transition: all 2s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .font,
        .bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 35px;
        }
        .font {
            background-color: yellow;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: pink;
            /* 顺序 先移动再旋转 */
            transform:  translateY(17.5px) rotateX(-90deg);
            
        }
        .body {
            perspective: 300px;
            transition: all 1s;
            transform-style: preserve-3d;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="font">明天你好</div>
                <div class="bottom">lz</div>
            </div>
        </li>
    </ul>
    <ul>
        <li>

                <div class="font">明天你好</div>
                <div class="bottom">lz</div>
            </div>
        </li>
    </ul><ul>

            </div>
        </li>

            </div>
        </li>
    </ul>
</body>

</html>
